<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>particle-spring </title>
    <!-- import css -->
    <!-- <link rel="stylesheet" href="particle-K.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>

        <canvas id="canvas">Particle</canvas>
    </div>
</body>

<!-- import javascipt -->
<script>
    // Particle System
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const mouse = {
        x: canvas.width / 2,
        y: canvas.height / 2
    };

    canvas.addEventListener('mousemove', (event) => {
        mouse.x = event.clientX;
        mouse.y = event.clientY;
    });

    class Particle {
        constructor(randomSeed) {
            this.M = 15;
            this.T = 0.1;  // whole speed, not too low
            this.radians = 0;
            this.maxSpeed = 100 + 100 * randomSeed;
            this.maxDelta = 300;
            this.x = randomSeed * randomSeed * canvas.width;
            this.y = randomSeed * canvas.height;
            this.radius = 5;    // 粒子半径
            this.color = 'white';   // 粒子颜色
            this.velocity = {
                x: 0,
                y: 0
            };
            this.nextPosition = {
                x: this.x,
                y: this.y
            };
            this.lastMouse = {
                x: this.x,
                y: this.y
            }
        }

        draw(next) {
            ctx.beginPath();
            ctx.strokeStyle = this.color;
            // ctx.lineWidth = this.radius;
            // ctx.moveTo(next.x, next.y);
            ctx.arc(next.x, next.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            // ctx.stroke();
            ctx.closePath();
        }

        // 确定粒子接下来的位置
        update(mouse) {
            let deltaX = mouse.x - this.x,
                deltaY = mouse.y - this.y;
            let distanceFromMouse = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            this.velocity.x += deltaX / this.M;
            this.velocity.y += deltaY / this.M;
            let currentVelocity = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
            if (currentVelocity > this.maxSpeed) {
                this.velocity.x *= (Math.sqrt(this.maxSpeed) / currentVelocity);
                this.velocity.y *= (Math.sqrt(this.maxSpeed) / currentVelocity);
            }

            console.log(this.velocity.x, this.velocity.y);
            this.x += (this.velocity.x) * this.T;
            this.y += (this.velocity.y) * this.T;
            this.draw(this);
        }
    }
    // create particles
    const particles = [];
    for (let i = 0; i < 5; i++) {
        particles.push(new Particle(Math.random()));
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0,0.1)';   // 透明度调节托影，过低影响画面
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle) => {
            particle.update(mouse);
        });
        requestAnimationFrame(animate);
    }

    // 消除起始画布渐变
    ctx.fillStyle = 'rgba(0, 0, 0)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    // 启动动画循环
    animate();
</script>

</html>
